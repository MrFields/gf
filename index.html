<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>¿Quieres Ser Mi Novia?</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="container bg-primary text-white text-center py-5">
        <h1 class="display-1 fw-bold">Querida Chica Colorida, me gustaría tomarme el atrevimiento de preguntarle lo siguiente</h1>
        <h1 class="display-1 fw-bold">¿Quieres Ser Mi Novia?</h1>
        
        <div class="mt-5">
            <button class="btn btn-light btn-lg" onclick="siquiere()">Sí, acepto preciosote</button>
            <button class="btn btn-danger ms-2 btn-lg" onmouseenter="noquiere(event)">No, ahorita no joven</button>
            
        </div>
        <div style="position: relative; top: 50px;" >
            <img width="200" height="200" src="rainbow.jpeg"/>
        </div>
        <script>
            function noquiere(evt){
                let target = evt.target;
                let maxWidth = window.innerWidth;
                let maxHeight = window.innerHeight;

                let randomWidth = getRandomInt(0, maxWidth - target.offsetWidth);
                let randomHeight =  getRandomInt(0, maxHeight - target.offsetHeight);

                target.style.position = 'absolute';
                target.style.top = randomHeight + 'px';
                target.style.left = randomWidth + 'px';
            }
            function siquiere(){
                alert('¡Felicidades! Tu ya ganaste en la vida, porque la mejor novia merece tener al mejor novio y ese soy posyo :3')
            }
            function getRandomInt(min, max){
                     return Math.floor (Math.random() * (max - min)) + min;   
                    }
        </script>
    
</body>
</html>
